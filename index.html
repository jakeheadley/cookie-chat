<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      <form ng-submit="postMessage(message)">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Type your message here...">
      </form>
      <form ng-submit="postMessage(message)">
        <input class="form-control text-box" type="text" ng-model="msg" placeholder="Filter messages by key word...">
      </form>
      <div class="messages-container">
        <div ng-repeat="message in messages | filter: msg | orderBy: '-createdAt'" class="single-message" ng-click="deleteMessage(message.message)">
         <h3 class="message-text">"{{message.message}}"</h3>
         <p class="message-cookie">{{message.cookie}}:</p>
         <p class="message-time">{{message.createdAt | date:'h:mm a'}}</p>
       </div>
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
  </body>
</html>
